<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="login">
        <div class="login__hd">网易云音乐</div>
        <div class="login__logo">
            <img src="./img/网易云音乐.png" alt="image">
        </div>
        <div class="login__wrap">
            <div class="login__wrap__account">
                <label for="account">账号</label>
                <input type="text" id="account" name="account" placeholder="请输入手机号" required>
            </div>
            <div class="login__wrap__password">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="login__wrap__submit"> 
                <input type="submit" value="登录">
            </div>          
        </div>
    </div>
</body>

</html>
