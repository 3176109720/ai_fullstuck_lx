<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-bind:value="message" v-on:input="handle">
    <p>{{message}}</p>
  </div>

  <script>
    const { createApp, ref } = Vue

    createApp({
      setup() {
        const message = ref('Hello vue dasdas!')
        const handle = (e) => {
          console.log(e.target.value);
          message.value = e.target.value
        }

        return {
          message,
          handle
        }
      }
    }).mount('#app')
  </script>

</body>

</html>
